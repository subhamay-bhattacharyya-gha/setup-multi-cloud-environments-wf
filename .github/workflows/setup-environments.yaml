          # echo "::endgroup::"
          ############## Add variables to the environment   --- End

          gh_env_name="${ORG_SHORT_NAME}-azure-${AZURE_REGION}"
          gh api --method PUT "repos/${GITHUB_REPOSITORY}/environments/$gh_env_name"
